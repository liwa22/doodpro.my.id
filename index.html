<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Videy Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      background: black;
      object-fit: contain;
    }
  </style>
</head>
<body>

<video id="player" controls autoplay></video>

<script>
const DOMAIN = window.location.origin;

fetch('video.json')
  .then(res => res.json())
  .then(data => {
    // contoh hasil publish:
    // https://username.github.io/repo/?id=abc123
    const videoUrl = data.cdn + '?ref=' + DOMAIN + '&id=' + data.id;
    document.getElementById('player').src = videoUrl;
  });
</script>

</body>
</html>
