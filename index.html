<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Videy Stream</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:black;
}
video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
}
</style>
</head>
<body>

<video id="player" controls muted playsinline></video>

<script>
const id = sessionStorage.getItem('vid');

if (!id) {
  document.body.innerHTML = '';
} else {
  fetch('./video.json')   // ⬅️ PATH RELATIF (PENTING)
    .then(r => r.json())
    .then(d => {
      if (d.id !== id) return;

      const player = document.getElementById('player');
      player.src = d.cdn + '?ref=' + location.origin;
      player.play().catch(()=>{});
    });
}
</script>

</body>
</html>
