<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Videy Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>

<video id="player" autoplay controls></video>

<script>
const pathId = window.location.pathname.replace('/', '');

fetch('/video.json')
  .then(res => res.json())
  .then(data => {
    if (pathId !== data.id) {
      document.body.innerHTML = '';
      return;
    }

    const videoUrl = data.cdn + '?ref=' + window.location.origin;
    document.getElementById('player').src = videoUrl;
  });
</script>

</body>
</html>
